<html>
<script language="javascript" type="text/javascript">
	document.write("1 to 50 using while : ");
	var a = 1;
	while(a<=50)
	{
		document.write(a+" ");
		a++;
	}
	document.write("<br>");
	document.write("1 to 50 using for : ");
	for(var i=1;i<=50;i++)
	{
		document.write(i+" ");
	}
	
</script>
<body>
</body>
</html>
