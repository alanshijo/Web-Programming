<html>
<script language="javascript" type="text/javascript">
	var a = 17;
	var b = 20;
	if(a % 2 == 0)
		document.write(a," is an even number <br>");
	else
		document.write(a," is an odd number <br>");
	if(b % 2 == 0)
		document.write(b," is an even number <br>");
	else
		document.write(b," is an odd number <br>");
</script>
<body>
</body>
</html>
